<div *ngIf="searchOptions" class="container mt-5">
  <div class="row">
      <p> Toggle:</p>
      <div class="ml-5">
        <kendo-switch [(ngModel)]="isDisabled"></kendo-switch>
      </div>
  </div>
  <div class="row mt-5">

  <app-search-query-builder [query]="searchOptions.defaultQuery" [config]="searchOptions.config"
    [conditions]="searchOptions.conditions" [disabled]="isDisabled">

  </app-search-query-builder>
  </div>
</div>
